{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
	<title>Cadastro</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">    
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

	<link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
	
</head>
<body>
	
	<div class="limiter">
		<div class="container-login">
			<div class="wrap-login">
				<form class="login-form" id="login-form" method="post" action="/form-cadastro/">
					{% csrf_token %}
					<span class="login-form-title">Cadastro</span>
	
                    <div class="wrap-input">
						<input class="input" type="text" id="nome" name="nome" placeholder="Nome">
					</div>
                    
                    <div class="wrap-input">
						<input class="input" type="email" id="email" name="email" placeholder="Email">
					</div>

					<div class="wrap-input">
						<input class="input" type="password" id="senha" name="senha" placeholder="Senha">
					</div>
                    <div class="wrap-input">
						<input class="input" type="password" id="senha_novamente" name="senha_novamente" placeholder="Confimar Senha">
					</div>

					<div class="container-login-form-btn">
						<div class="wrap-login-form-btn">
							<div class="login-form-bgbtn"></div>
							<button class="login-form-btn" id="login-form-btn" type="submit">Cadastrar</button>
						</div>
					</div>

					<div class="text-center">
						<span >Tem uma conta?</span>
						<a href="/login">Login</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	
	<script>
		$('#login-form-btn').prop('disabled', true);

		function verificarSenha() {
			var senha = $('input[name="senha"]').val();
			var senha_novamente = $('input[name="senha_novamente"]').val(); 
		
			if (senha.length < 8) { 
				alert("A senha deve ter pelo menos 8 caracteres.");
			} else if (senha !== senha_novamente) { 
				alert("As senhas nÃ£o coincidem.");
				$('#login-form-btn').prop('disabled', true); 
			} else {
				$('#login-form-btn').prop('disabled', false); 
			}
		}
		
		$('input[name="senha_novamente"]').on('blur', verificarSenha);
		
		
	</script>

</body>
</html>
